server:
  port: 19081  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: local
  application:
    name: auth-service
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false

# 日志文件配置。注意，如果 logging.file.name 不放在 bootstrap.yaml 配置文件，而是放在 application.yaml 中，会导致出现 LOG_FILE_IS_UNDEFINED 文件
logging:
  file:
    name: ${user.home}/logs/${spring.application.name}.log # 日志文件名，全路径
    
knife4j:
  enable: true # 是否开启 Swagger 文档的 Knife4j UI 界面
  setting:
    language: zh_cn

shuai:
  swagger:
    enable: true   # 若为false 下面对文档的说明将不会被显示
    package-path: com.shuai.auth.controller
    title: 少帅 - 权限微服务接口文档
    description: 该服务用于管理权限相关信息
    contact-name: 少帅武器库
    contact-url: http://www.shaoshuaikeji.cn/
    contact-email: wangshuaicoding@163.com
    version: v1.0
  auth:
    resource:
      enable: true
      includeLoginPaths:
        - /menus/me
        - /accounts/logout
  jdbc:
    database: shuai_auth
  info:
    base-package: com.shuai.auth
server:
  port: 10011  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: local
  application:
    name: gateway-service
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false  # 是否支持动态刷新（不开启减少了网络通信等一系列的网络波动）
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
    gateway:
      routes:
        - id: as  # 每个路由的唯一标识
          uri: lb://auth-service
          predicates:
            - Path=/as/**
          filters:
            - PreserveHostHeader
        - id: us
          uri: lb://user-service
          predicates:
            - Path=/us/**
        - id: ms
          uri: lb://message-service
          predicates:
            - Path=/ms/**
      default-filters:
        - StripPrefix=1
      globalcors: # 全局的跨域处理
        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
        corsConfigurations:
          '[/**]':
            allowedOriginPatterns: # 允许哪些网站的跨域请求
              - "*"
            allowedMethods: # 允许的跨域ajax的请求方式
              - "GET"
              - "POST"
              - "DELETE"
              - "PUT"
              - "OPTIONS"
            allowedHeaders: "*" # 允许在请求中携带的头信息
            allowCredentials: true # 是否允许携带cookie
            maxAge: 360000 # 这次跨域检测的有效期
            
